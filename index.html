<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="pokemonTitle">Who's that Pokemon?</h1>
      <p id="pokemonMessage"></p>
      <button id="restart" onClick="fetchData()">Play again</button>
      <img src="" alt="Pokemon Sprite" id="pokemonSprite" />
      <div class="guessWrapper">
        <input
          id="pokemonGuess"
          type="text"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
        <button onClick="handleGuess()" id="pokemonSubmit">Guess</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
